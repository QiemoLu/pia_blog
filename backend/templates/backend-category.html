{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">标签列表</h3>
            <a  style="float:right"class="btn-primary " href="/manager/category/add"> 增加标签</a>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>标签</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in postlist%}
                    <tr class="odd gradeX">
                        <td>{{ post.name}}</td>
                        <td>
                            <a href="{% url "category_change" id=post.id %}">编辑</a>
                            <a style="float:right" type="button">
                                <span onclick="javascript:return del({{ post.id}}, '{{post.name}}');" class="label label-default"style="background-color: #d32;">删除</span>
                            </a>

                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

<script>
function del(id,title) {
    var msg = "您真的确定要删除吗？>>>>"+title+"\n\n请确认！";
    if (confirm(msg)==true){
        window.location.href="/manager/category/delete/" + id
    }else{
        return false;
    }
}
</script>


{% endblock content%}
