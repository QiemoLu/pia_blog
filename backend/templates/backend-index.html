{% extends "base.html" %}

{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">文章列表</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>创建时间</th>
                        <th>标签</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
                    {% for post in postlist%}
                    <tr class="odd gradeX">
                        <td>{{ post.title}}</td>
                        <td>{{ post.createtime}}</td>
                        <td>{{ post.category}}</td>
                        <td><a href="{% url "changepost" id=post.id %}">编辑</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock content%}
