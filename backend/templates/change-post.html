{% extends "base.html" %}
{% load staticfiles %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <h3 class="page-header">{{ page_title }}</h3>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <form role="form" action="" method="post">
                {{ form.non_field_errors }}
                {% csrf_token%}
                <div class="form-group">
                    <label>文章标题</label>
                    {{ form.title }}
                    <p class="help-block">{{ form.title.errors }}</p>
                </div>
                <div class="form-group">
                    <label>选择标签</label>
                    {{ form.category }}
                    <p class="help-block">{{ form.category.errors }}</p>
                </div>
                <div class="form-group">
                    <label>写入内容</label>
                    {{ form.context}}
                    <p class="help-block">{{ form.context.errors }}</p>
                </div>
                <button type="submit" style="float:right"class="btn btn-default">Submit</button>
            </form>
        </div>
    </div>
{% endblock content%}
